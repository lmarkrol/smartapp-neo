<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>UI Design - Smart Home App</title>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <div class="container-fluid">
            
            <div id="sha_app" class="row">

                <!-- Start Section Header Bar -->
                <section id="sha_header_bar" class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <i class="fa fa-chevron-left"></i>
                        </div>
                        <div class="col-12">
                            <span class="sub-heading">17 November 2020</span>
                            <span class="heading">Bulb Control Panel</span>
                        </div>
                    </div>
                </section>
                <!-- End Section Header Bar -->

                <!-- Start Section Button List -->
                <section id="sha_button_list" class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <ul>
                            <a href="/smartapp-neo/index.html">
                                <li class="off">
                                    <span>
                                        <i class="fa fa-home"></i>
                                    </span>
                                </li>
                            </a>
                            <a href="/smartapp-neo/bulb.html">
                                <li class="on">
                                    <span>
                                        <i class="fa fa-lightbulb-o"></i>
                                    </span>
                                </li>
                            </a>
                            <a href="/smartapp-neo/wifi.html">
                                <li  class="off">
                                    <span>
                                        <i class="fa fa-wifi"></i>
                                    </span>
                                </li>
                            </a>
                            <a href="/smartapp-neo/air.html">
                                <li class="off">
                                    <span>
                                        <i class="fa fa-snowflake-o"></i>
                                    </span>
                                </li>
                            </a>
                            <a href="#">
                                <li class="off">
                                    <span>
                                        <i class="fa fa-plus"></i>
                                    </span>
                                </li>
                            </a>
                            </ul>
                        </div>
                    </div>
                </section>
                <!-- End Section Button List -->
                
                <!-- Start Section Body 1 -->
                <section id="sha_temp_body" class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <span class="sha_temp">
                                <span>
                                    <span class="temp-data">
                                    <i class="fa fa-lightbulb-o"></i>
                                    </span>
                                    <span class="temp-info">
                                        Living Room
                                    </span>
                                </span>
                            </span>
                        </div>
                    </div>
                </section>
                <!-- End Section Body 1 -->

                <!-- Start Section Body 2 -->
                <section id="sha_temp_meta" class="col-12">
                    <div class="row">
                        <div class="col-12 sha_tile">
                            <div class="slidecontainer" style="text-align: center;">
                                <input style="color: #44464e; font-size: 1.5em;" type="range" min="0" max="100" value="0" class="slider" id="myRange">
                                <span>&nbsp;</span>
                                <p style="color: #606270; font-size: 1.5em; font-weight: bold;"> <span id="demo" style="color: #606270; font-size: 1.5em;"></span> &percnt;</p>
                                <p style="color: #73778b; font-size: 1.5em;">Brightness</p>
                            </div>
                        </div>
                </div>
                </section>
                        

                        <section id="sha_temp_meta" class="col-12">
                            <div class="col-14 ">
                                <div class="row">
                                <div class="col-6 sha_tile">
                                <div class="slidecontainer" style="text-align: center;">
                                <!-- <label class="toogle" style="transform: rotate(90deg); margin-top: 3%;">
                                    <input type="checkbox" checked>
                                    <span class="tap round"></span>
                                  </label> -->
                                  <img id="myImage" onclick="changeImage()" src="/smartapp-neo/img/bulb-on.png" width="60" height="120">
                                  <div style="color: #606270; font-size: 1.5em;">Bulb A</div>
                                  <div id="myBulb" style="color: #606270; font-size: 1.5em;"><b>ON</b></div>
                                  <div>                                
                                </div>
                                </div>
                            </div>

                            <div class="col-6 sha_tile">
                                <div class="slidecontainer" style="text-align: center;">
                                <!-- <label class="toogle" style="transform: rotate(90deg); margin-top: 3%;">
                                    <input type="checkbox" checked>
                                    <span class="tap round"></span>
                                  </label> -->
                                  <img id="myImage2" onclick="changeImage2()" src="/smartapp-neo/img/bulb-off.png" width="60" height="120">
                                  <div style="color: #606270; font-size: 1.5em;">Bulb B</div>
                                  <div id="myBulb2" style="color: #606270; font-size: 1.5em;"><b>OFF</b></div>
                                  <div>                                
                                </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </section>

                        <section id="sha_temp_meta" class="col-12">
                        <div class="col-12 sha_tile">
                            <div>
                                <span class="tile_icon">
                                    <i class="fa fa-wifi"></i>
                                </span>
                                <span class="tile_info">
                                    Internet
                                    <span>20 mbps</span>
                                </span>
                            </div>
                        </div>
                        
                    </div>
                </section>
                <!-- End Section Body 2 -->

                <!-- Start Section BIG Button List
                <section id="sha_button_list2" class="col-12"  style="margin-right: 8em;">
                    <div class="row">
                        <div class="col-12">
                            <ul>
                                <li class="on">
                                    <span>
                                        <i class="fa fa-home fa-lg"></i>
                                    </span>
                                </li>
                                <li class="off">
                                    <span>
                                        <i class="fa fa-lightbulb-o"></i>
                                    </span>
                                </li>
                                <li  class="off">
                                    <span>
                                        <i class="fa fa-wifi"></i>
                                    </span>
                                </li>
                                <li class="off">
                                    <span>
                                        <i class="fa fa-snowflake-o"></i>
                                    </span>
                                </li>
                                <li class="off">
                                    <span>
                                        <i class="fa fa-plus"></i>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                End Section BIG Button List -->
                <div style="white-space: pre"> </div>
                <div style="white-space: pre">&nbsp;</div>
                
                <!-- Start Section Footer -->
                <section id="sha_footer" class="col-12">
                    <div class="row">
                        <div class="col-8">
                            <div>
                                <span class="footer_title">
                                    SSID Connected
                                </span>
                                <span class="footer_data">
                                    <b>TelkomIoT</b> 
                                <!-- <span class="unit">&deg;C</span> -->
                                </span>
                            </div>
                        </div>
                        <div class="col-4">
                            <div>
                                <span class="footer_title text-right">
                                    Turn On/Off
                                </span>
                                <span class="footer_data">
                                    <span class="sha_switch pull-right"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- End Section Footer -->
            </div>

        </div>
        










        
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
